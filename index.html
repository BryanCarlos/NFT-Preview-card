<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="container">
    <div class="images">

      <img src="./images/image-equilibrium.jpg" class="nft-img" alt="Equilibrium NFT">
      
      <img src="./images/icon-view.svg" class="view-icon" alt="View Icon">
    </div>

    <h2>
      Equilibrium #3429
    </h2>

    <p>
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div id="nft-info">
      <div id="nft-value">
        <img src="./images/icon-ethereum.svg" class="icon" alt="ETH Icon">
        <span>
          0.041 ETH
        </span>
      </div>

      <div id="nft-timer">
        <img src="./images/icon-clock.svg" class="icon" alt="Clock Icon">
        <span>
          3 days left
        </span>
      </div>
    </div>

    <div id="nft-creator">
      <img src="./images/image-avatar.png" alt="Creator photo">

      <span>
        Creation of <span id="creator-name">Jules Wyvern</span>
      </span>
    </div>
  </div>
 
</body>
</html>
